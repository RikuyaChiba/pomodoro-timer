<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Pomodoro Timer</title>
</head>

<body>
    <nav>
        <div class="container nav__container">
            <h4>Pomodoro Timer</h4>
        </div>
    </nav>
    <!-- ===================== END OF NAVBAR =========================  -->
    <main>
        <div class="container timer__container">
            <div class="timer">
                <div class="timer__count">
                    <p id="count-number"></p>
                </div>
                <p id='finish-notion' class="finish-notion hide">Break 5 min!</p>
                <div class="buttons">
                    <button id="start-button" class="btn">
                        start
                    </button>
                    <button id="reset-button" class="btn">
                        reset
                    </button>
                    <button id="stop-button" class="btn">
                        stop
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- ===================== END OF MAIN  =========================  -->

    <script src="../js/main.js"></script>
</body>

</html>
